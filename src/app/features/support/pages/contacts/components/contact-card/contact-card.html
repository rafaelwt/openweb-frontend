<div class="overflow-hidden rounded-2xl border border-gray-200 bg-white shadow-lg transition-all duration-300 hover:scale-102 hover:shadow-2xl dark:border-gray-700 dark:bg-gray-900">
  <div class="p-6 text-center">
    <!-- Profile picture -->
    <img [src]="'https://placehold.co/128x128/' + getPlaceholderColor(contact().color) + '/ffffff?text=' + contact().iniciales" [alt]="'Foto de ' + contact().nombre" class="mx-auto mb-4 h-32 w-32 rounded-full object-cover ring-4 ring-offset-4 dark:ring-offset-gray-800" [class]="getColorClasses(contact().color).ring" />
    <h2 class="text-2xl font-bold text-gray-900 dark:text-white">{{ contact().nombre }}</h2>
    <p class="mb-4 text-sm font-semibold tracking-wider uppercase" [class]="getColorClasses(contact().color).text">
      {{ contact().cargo }}
    </p>

    <!-- Contact information -->
    <div class="mt-4 space-y-3 border-t border-gray-200 pt-4 text-left dark:border-gray-700">
      <!-- Phone -->
      <div class="flex items-center text-gray-700 dark:text-gray-300">
        <svg class="mr-3 h-5 w-5 shrink-0 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.63A2 2 0 0 1 4.07 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
        </svg>
        <a [href]="'tel:' + contact().telefono.replace(' ', '')" class="transition" [class]="getColorClasses(contact().color).hover">
          {{ contact().telefono }}
        </a>
      </div>
      <!-- Email -->
      <div class="flex items-center text-gray-700 dark:text-gray-300">
        <svg class="mr-3 h-5 w-5 shrink-0 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
          <polyline points="22,6 12,13 2,6" />
        </svg>
        <a [href]="'mailto:' + contact().correo" class="truncate transition" [class]="getColorClasses(contact().color).hover" [title]="contact().correo">
          {{ contact().correo }}
        </a>
      </div>
    </div>
  </div>
</div>
