<main class="dark:bg-gray-900">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    @if (loading()) {
      <div class="fixed inset-0 z-50 flex items-center justify-center bg-black/50">
        <app-loading size="lg" text="Cargando..."></app-loading>
      </div>
    }

    <div class="relative mx-auto max-w-250 py-5">
      <!-- Page title -->
      <app-wizard-header [cardTitle]="config()?.nombreServicio ?? 'Servicio'" (buttonClose)="goToHome()" />

      <!-- Coming soon container -->
      <div class="relative overflow-visible rounded-lg bg-gray-100 p-8 shadow-md sm:p-12 dark:bg-gray-800">
        <div class="text-center">
          <!-- Icon -->
          <div class="mx-auto mb-6 flex h-24 w-24 items-center justify-center rounded-full bg-indigo-100 dark:bg-indigo-900">
            <svg class="h-12 w-12 text-indigo-600 dark:text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>

          <!-- Title -->
          <h2 class="mb-4 text-2xl font-bold text-gray-900 dark:text-white">Proximamente</h2>

          <!-- Description -->
          <p class="mb-6 text-gray-600 dark:text-gray-400">
            El servicio de <strong>{{ operationType() }}</strong> para
            <strong>{{ config()?.nombreServicio }}</strong>
            estara disponible muy pronto.
          </p>

          <p class="mb-8 text-sm text-gray-500 dark:text-gray-500">Estamos trabajando para habilitar esta funcionalidad. Por favor, vuelva a intentarlo mas tarde.</p>

          <!-- Back button -->
          <button type="button" (click)="goToHome()" class="inline-flex items-center rounded-lg bg-indigo-600 px-6 py-3 text-sm font-medium text-white transition-colors hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:outline-none dark:bg-indigo-500 dark:hover:bg-indigo-600">
            <svg class="mr-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Volver al inicio
          </button>
        </div>
      </div>
    </div>
  </div>
</main>
