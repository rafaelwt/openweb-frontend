<div class="mt-8 flex justify-between">
  <!-- Back button -->
  @if (showBack()) {
    <button type="button" class="inline-flex cursor-pointer items-center gap-2 rounded-md bg-blue-500 px-4 py-3 text-base leading-normal font-semibold whitespace-nowrap text-white hover:bg-blue-600 hover:shadow-lg disabled:cursor-not-allowed disabled:opacity-50" [disabled]="loading()" (click)="backButton.emit()">
      <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
      <span>{{ backLabel() }}</span>
    </button>
  }

  <!-- Next button -->
  <button type="button" class="inline-flex cursor-pointer items-center gap-2 rounded-md bg-blue-500 px-4 py-3 text-base leading-normal font-semibold whitespace-nowrap text-white hover:bg-blue-600 hover:shadow-lg disabled:cursor-not-allowed disabled:opacity-50" [disabled]="!canAdvance() || loading()" (click)="nextButton.emit()">
    @if (loading()) {
      <span>Cargando...</span>
    } @else {
      <span>{{ nextLabel() }}</span>
    }
    @if (nextIcon() === 'cart') {
      <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
      </svg>
    } @else {
      <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    }
  </button>
</div>
