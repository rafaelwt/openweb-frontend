@if (business().estadoServicio) {
  <!-- Active card -->
  <a [routerLink]="['/servicio', routeSegment()]" class="hover:border-redis block cursor-pointer rounded-lg border border-gray-300 bg-gray-200 p-1 shadow-lg transition-all hover:shadow-lg hover:grayscale-0 sm:px-4 sm:pt-4 sm:pb-3 sm:grayscale dark:border-gray-600 dark:bg-gray-700">
    <img class="w-full rounded-lg" [src]="iconUrl()" [alt]="business().nombreServicio" />

    <div class="mt-3 hidden justify-end sm:flex">
      <div class="text-body inline-flex items-center px-4 py-2.5 text-sm leading-5 transition-colors dark:bg-gray-700 dark:text-gray-200">
        Pagar
        <svg class="ms-1.5 -me-0.5 h-4 w-4 rtl:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5m14 0-4 4m4-4-4-4" />
        </svg>
      </div>
    </div>
  </a>
} @else {
  <!-- Card disabled -->
  <div class="block rounded-lg border border-red-300 bg-red-50 p-1 shadow-lg transition-all sm:px-4 sm:pt-4 sm:pb-3 dark:border-red-700 dark:bg-red-900">
    <img class="w-full rounded-lg blur-sm grayscale" [src]="iconUrl()" [alt]="business().nombreServicio" />

    <div class="mt-3 hidden justify-end sm:flex">
      <div class="text-body inline-flex items-center px-4 py-2.5 text-sm leading-5 font-medium text-red-700 transition-colors dark:bg-red-900 dark:text-gray-200">
        <span>{{ business().nombreServicio }}</span>
        <svg class="ms-1.5 -me-0.5 h-4 w-4 rtl:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </div>
    </div>
  </div>
}
